name: Build updated Edera cross runner variants

on:
  push:
    branches: [ edera ]
    paths:
      - 'docker-edera/**'
      - '.github/workflows/edera-imagebuild.yml'
  pull_request:
    branches: [ edera ]
    paths:
      - 'docker-edera/**'
      - '.github/workflows/edera-imagebuild.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          # x86_64 targets
          - Containerfile.x86_64-unknown-linux-gnu
          - Containerfile.x86_64-unknown-linux-musl

          # aarch64 targets
          - Containerfile.aarch64-unknown-linux-gnu
          - Containerfile.aarch64-unknown-linux-musl

    steps:
      - name: checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 #v3.6

      - name: docker setup buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: docker login ghcr.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ghcr.io
          username: "${{github.actor}}"
          password: "${{secrets.GITHUB_TOKEN}}"

      - name: Extract metadata
        id: meta
        working-directory: docker-edera
        run: |
          TARGET_NAME=$(basename ${{ matrix.dockerfile }} | sed 's/Containerfile.//')
          echo "target-name=${TARGET_NAME}" >> $GITHUB_OUTPUT

          if [[ "${TARGET_NAME}" == x86_64-* ]]; then
            PLATFORM="linux/amd64"
          elif [[ "${TARGET_NAME}" == aarch64-* ]]; then
            PLATFORM="linux/arm64"
          else
            echo "Unsupported architecture in ${TARGET_NAME}"
            exit 1
          fi
          echo "platform=${PLATFORM}" >> $GITHUB_OUTPUT

          REPO_NAME=${{ github.event.repository.name }}
          FULL_IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${REPO_NAME}-${TARGET_NAME}
          echo "full-image-name=${FULL_IMAGE_NAME,,}" >> $GITHUB_OUTPUT

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAGS="${FULL_IMAGE_NAME,,}:pr-${{ github.event.number }}"
          else
            TAGS="${FULL_IMAGE_NAME,,}:${SHORT_SHA},${FULL_IMAGE_NAME,,}:edera-latest"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./docker-edera
          file: ./docker-edera/${{ matrix.dockerfile }}
          platforms: ${{ steps.meta.outputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=${{ steps.meta.outputs.target-name }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
